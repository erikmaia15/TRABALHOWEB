<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pró-Reitoria de Assistência Estudantil - Acompanhamento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #99b86c;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      header {
        background-color: #d9eb92;
        text-align: center;
        padding: 20px 0;
        color: #4a7638;
      }

      header h1 {
        margin: 0;
        font-size: 24px;
      }

      .tracking {
        background-color: #4a7638;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        color: #d9eb92;
      }

      .tracking h2 {
        margin-top: 0;
        text-align: center;
        font-size: 18px;
      }

      .tracking table {
        width: 100%;
        border-collapse: collapse;
        background-color: #e5f4b8;
        color: #333;
        border-radius: 10px;
        overflow: hidden;
      }

      .tracking th,
      .tracking td {
        padding: 10px;
        text-align: left;
      }

      .tracking th {
        background-color: #99b86c;
        color: #fff;
      }

      .tracking td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pró-Reitoria de Assistência Estudantil</h1>
    </header>

    <div class="container">
      <div class="tracking">
        <h2>Acompanhamento da Solicitação</h2>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Status</th>
              <th>Comentários</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>18/02/2025</td>
              <td>Em andamento</td>
              <td>Aguardando documentos adicionais</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
