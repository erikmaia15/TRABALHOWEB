<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #99b56b;
        margin: 0;
        padding: 0;
      }
      header nav {
        background-color: #ecf39e;
        color: white;
        padding: 10px 20px;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .container.custom-container {
        max-width: 400px;
        background-color: #f0f5c9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        text-align: center;
      }
      h2 {
        font-size: 1.8rem;
        color: #395c35;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #395c35;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #2f4a2b;
      }
      p {
        margin-top: 15px;
        font-size: 0.9rem;
      }
      p a {
        color: #395c35;
        font-weight: 600;
        text-decoration: none;
      }
      p a:hover {
        text-decoration: underline;
      }
      #email {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class=".poppins-regular">
    <header>
      <nav>
        <p><img src="logoUFC.png" height="80px" width="100px" alt="" /></p>
        <h2 class="nav">Pró-Reitoria de Assistência Estudantil</h2>
      </nav>
    </header>
    <br />
    <div class="container custom-container">
      <h2>Cadastrar</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula" required />
        </div>
        <div class="form-group">
          <label for="nome">primeiro nome:</label>
          <input type="text" id="nome-user" name="Nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirme a Senha:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    <script>
      // Lista de SIAPEs permitidos (admins)
      const allowedSiapes = [
        "123456-7",
        "234567-8",
        "345678-9",
        "456789-0",
        "567890-1",
        "678901-2",
        "789012-3",
        "890123-4",
        "901234-5",
        "012345-6",
        "112233-4",
        "223344-5",
        "334455-6",
        "445566-7",
        "556677-8",
        "667788-9",
        "778899-0",
        "889900-1",
        "990011-2",
        "001122-3",
      ];

      // Função para obter usuários do localStorage
      function getUsers() {
        return JSON.parse(localStorage.getItem("users")) || [];
      }

      // Função para salvar usuários no localStorage
      function saveUsers(users) {
        localStorage.setItem("users", JSON.stringify(users));
      }

      // Função para limpar os campos do formulário
      function limparCampos() {
        document.getElementById("matricula").value = "";
        document.getElementById("nome-user").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
      }

      // Função para verificar se a matrícula é um SIAPE válido
      function isSiapeValid(matricula) {
        const siapePattern = /^\d{6}-\d$/;
        return siapePattern.test(matricula);
      }

      // Captura o formulário de cadastro
      const form = document.getElementById("registerForm");

      // Adiciona o evento de submit ao formulário
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário

        // Captura os valores dos campos
        const matricula = document.getElementById("matricula").value;
        const primeiroNome = document.getElementById("nome-user").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Valida se as senhas coincidem
        if (password !== confirmPassword) {
          alert("As senhas não coincidem!");
          limparCampos(); // Limpa os campos
          return;
        }

        // Verifica se o SIAPE é válido e está na lista de permitidos

        // Obtém a lista de usuários
        const users = getUsers();

        // Verifica se o usuário já está cadastrado
        const usuarioExistente = users.some(
          (user) => user.matricula === matricula
        );

        if (usuarioExistente) {
          alert("Usuário já cadastrado!");
          limparCampos(); // Limpa os campos
        } else {
          // Cria o usuário e adiciona ao array
          const newUser = {
            matricula,
            primeiroNome,
            email,
            password,
            isAdmin: true, // Todos os SIAPEs da lista são admins
          };
          users.push(newUser);
          saveUsers(users); // Salva no localStorage
          alert("Usuário cadastrado com sucesso!");
          limparCampos(); // Limpa os campos
          window.location.href = "login.html"; // Redireciona para a página de login
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
