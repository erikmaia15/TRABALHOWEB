<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #99b56b;
        margin: 0;
        padding: 0;
      }
      header nav {
        background-color: #ecf39e;
        color: white;
        padding: 10px 20px;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .container.custom-container {
        max-width: 400px;
        background-color: #f0f5c9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        text-align: center;
      }
      h2 {
        font-size: 1.8rem;
        color: #395c35;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #395c35;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #2f4a2b;
      }
      p {
        margin-top: 15px;
        font-size: 0.9rem;
      }
      p a {
        color: #395c35;
        font-weight: 600;
        text-decoration: none;
      }
      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <p><img src="logoUFC.png" height="80px" width="100px" alt="" /></p>
        <h2 class="nav">Pró-Reitoria de Assistência Estudantil</h2>
      </nav>
    </header>
    <div class="container custom-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="matricula">Matrícula:</label>
          <input type="text" id="matricula" name="matricula" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se</a></p>
    </div>

    <script>
      // Função para obter usuários do localStorage
      function getUsers() {
        return JSON.parse(localStorage.getItem("users")) || [];
      }

      // Captura o formulário de login
      const form = document.getElementById("loginForm");

      // Adiciona o evento de submit ao formulário
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário

        // Captura os valores dos campos
        const matricula = document.getElementById("matricula").value;
        const password = document.getElementById("password").value;

        // Obtém a lista de usuários
        const users = getUsers();

        // Verifica se o usuário existe e se a senha está correta
        const usuario = users.find(
          (user) => user.matricula === matricula && user.password === password
        );

        if (usuario) {
          // Salva o usuário logado no localStorage
          localStorage.setItem("loggedInUser", JSON.stringify(usuario));
          window.location.href = "../telaInicial.html"; // Redireciona para a tela inicial
        } else {
          alert("Matrícula ou senha incorretos!");
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
